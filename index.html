<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Let's Play Rock, Paper, Scissors!</h1>
    </div>

    <div class="scoreContainer">
        <div class="playerScore">
            <p>Player</p>
            <div class="score">
                0
            </div>
        </div>
        <div class="drawScore">
            <p>Draw</p>
            <div class="score">
                0
            </div>
        </div>
        <div class="computerScore">
            <p>Computer</p>
            <div class="score">
                0
            </div>
        </div>
    </div>

    <div class="gameContainer">
        <div class="fixedWords">
            <p>Make Your Selection</p>
            <hr class="line">
            <p>Rock Paper Scissors Shoot!</p>
        </div>
        <div class="selections">
            <button id="rock">
                <img src="./images/rock.png" alt="Rock" width="150px" height="100px">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="Paper" width="150px" height="100px">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="Scissors" width="150px" height="100px">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
