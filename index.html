<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor Game</title>
    <!-- <script src="script.js"></script> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Let's Play Rock, Paper, Scissors!</h1>
    </div>

    <div class="playerContainer">
        <div class="player">
            Player:
        </div>
        <div class="player">
            Computer:
        </div>
    </div>

    <div class="selection">
        <p>Make Your Selection</p>
        <div class="selectRPS">
            <div class="rock">
                <img src="./images/rock.png" width="150px" height="100px" alt="rockImg">
                <button>rock</button>
            </div>
            <div class="paper">
                <img src="./images/paper.png" width="150px" height="100px" alt="paperImg">
                <button>paper</button>
            </div>
            <div class="scissors">
                <img src="./images/scissors.png" width="150px" height="100px" alt="scissorsImg">
                <button>scissors</button>
            </div>
        </div>
    </div>
 
</body>
</html>
